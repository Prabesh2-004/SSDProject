<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: poppins,'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent scroll during transition */
        }
        .container-signup{
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 1.5fr;
            position: absolute;
            width: 100%;
            opacity: 1;
            transition: all 0.5s ease-in-out;
            transform: translateX(0);
        }
        .container-signin{
            display: grid;
            height: 100vh;
            grid-template-columns: 1.5fr 1fr;
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            transform: translateX(100%);
            pointer-events: none;
        }
        .container-signup.hidden {
            opacity: 0;
            transform: translateX(-100%);
            pointer-events: none;
        }
        .container-signin.visible {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }
        .image-container{
            background-image: url(img/signUp.svg);
            background-repeat: no-repeat;
            background-size: auto;
            background-position: 10px;
            background-color: #94d2bd;
            display: flex;
            color: white;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.5s ease-in-out;
        }
        .image-container .heading{
            cursor: pointer;
            margin: 10px;
        }
        .image-container .discription{
            text-align: center;
            margin-bottom: 10px;
        }
        .signin-button-signup{
            padding: 15px;
            border: 1px solid white;
            margin-bottom: 5px;
            width: 200px;
            cursor: pointer;
            background-color: #80ed99;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;

            &:hover{
                background-color: rgb(0, 177, 94);
            }
        }
        .signup-button-signin{
            padding: 15px;
            border: 1px solid white;
            margin-bottom: 5px;
            width: 200px;
            cursor: pointer;
            background-color: #80ed99;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;

            &:hover{
                background-color: rgb(0, 177, 94);
            }
        }
        .signup-form{
            color: rgb(255, 255, 255);
            background-color: #e9d8a6;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease-in-out;
        }
        .signup-form h2{
            color: #0a9396;
        }
        .input-details input{
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 5px 0 5px 0;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .input-details input:focus{
            outline: none;
            border-color: #005f73;
            box-shadow: 0 0 0 3px #005f73;
        }
        .signin-button{
            padding: 15px;
            border: 1px solid white;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100px;
            cursor: pointer;
            background-color: #80ed99;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;

            &:hover{
                background-color: rgb(27, 201, 120);
            }
        }
        .signup-button{
            padding: 15px;
            border: 1px solid white;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100px;
            cursor: pointer;
            background-color: #80ed99;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;

            &:hover{
                background-color: rgb(27, 201, 120);
            }
        }
        .input-form-section{
            display: flex;
            flex-direction: column;
            
        }
        .checkbox-terms{
            margin: 8px 0 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .another-signup{
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .another-signup button{
            padding: 10px;
            border-radius: 50px;
            border: none;
            margin-right: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .another-signup button:hover {
            transform: scale(1.1);
        }
        .another-signup button i{
            font-size: x-large;
        }
        .password-show{
            margin: 8px 0 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .password-show input{
            width: 20px;
        }
        .password-show input:focus{
            outline: none;
            border-color: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container-signup">
        <div class="image-container">
            <div class="heading">
            <h1>Delta</h1>
            </div>
            <div class="discription">
                <button class="signin-button-signup">Sign In</button>
                <p>Â© this image belong to -> <a href="https://0xabdulkhaliq.github.io/basket-sign-up/" style="text-decoration: none; color: white;">
                    Abdul Khaliq | 0xabdulkhaliq</a></p>
            </div>
        </div>
        <div class="signup-form">
            <form method="post">
                <h2>Get Started</h2>
                <div class="input-form-section">
                    <div class="input-details">
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username" placeholder="Enter Your Username" autofocus required>
                    </div>
                    <div class="input-details">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="example123@example.com" required>
                    </div>
                    <div class="input-details">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" required>
                        <div class="password-show">
                            <input type="checkbox" id="passwordcheck" onclick="showpassword()">
                            <label for="passwordcheck">Show Password</label>
                        </div>
                    </div>
                    <div class="checkbox-terms">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">I Agree to all statement in <a href="#" style="text-decoration: none;">term and services</a></label>
                    </div>
                    <button class="signup-button">Sign Up</button>
                </div>
                <div>------------------ OR  ------------------------</div>
                <div class="another-signup">
                    <button><i class="fa-brands fa-google"></i></button>
                    <button><i class="fa-brands fa-github"></i></button>
                    <button><i class="fa-brands fa-linkedin"></i></button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-signin">
        <div class="signup-form">
            <form method="post">
                <h2>WelCome Back</h2>
                <div class="input-form-section">
                    <div class="input-details">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="signin-email" placeholder="example123@example.com" required>
                    </div>
                    <div class="input-details">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="signin-password" required>
                        <div class="password-show">
                            <input type="checkbox" id="signin-passwordcheck" onclick="signinshowpassword()">
                            <label for="passwordcheck">Show Password</label>
                        </div>
                    </div>
                    <button class="signin-button">Sign In</button>
                </div>
                <div>------------------ OR  ------------------------</div>
                <div class="another-signup">
                    <button><i class="fa-brands fa-google"></i></button>
                    <button><i class="fa-brands fa-github"></i></button>
                    <button><i class="fa-brands fa-linkedin"></i></button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <div class="heading">
            <h1>Delta</h1>
            </div>
            <div class="discription">
                <button class="signup-button-signin">Sign Up</button>
                <p>Â© this image belong to -><a href="https://0xabdulkhaliq.github.io/basket-sign-up/" style="text-decoration: none; color: white;">
                    Abdul Khaliq | 0xabdulkhaliq</a></p>
            </div>
        </div>
    </div>

    <script>
        const passwordSigninShow = document.querySelector('#signin-password');
        const passwordShow = document.querySelector('#password');
        function showpassword(){
            if(passwordShow.type === 'password'){
                passwordShow.type = 'text';
            }
            else{
                passwordShow.type = 'password'
            }
        }
        function signinshowpassword(){
            if(passwordSigninShow.type === 'password'){
                passwordSigninShow.type = 'text';
            }
            else{
                passwordSigninShow.type = 'password'
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const signinButton = document.querySelector('.signin-button-signup');
            const signupButton = document.querySelector('.signup-button-signin');
            const containerSignup = document.querySelector('.container-signup');
            const containerSignin = document.querySelector('.container-signin');

            signinButton.addEventListener('click', () => {
                containerSignup.classList.add('hidden');
                containerSignin.classList.add('visible');
            });
            
            signupButton.addEventListener('click', () => {
                containerSignin.classList.remove('visible');
                containerSignup.classList.remove('hidden');
            });
        });
           
    </script>
</body>
</html>
